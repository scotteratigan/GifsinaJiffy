<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GIFs in a Jiffy!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
	<link rel="shortcut icon" href="assets/images/favicon-32x32.png">
</head>

<body>
	<header>
		<h1><span class="italics-on-hover">Enthusiastic</span> GIFs in a Jiffy <img
				src="assets/images/giphy/PoweredBy_200px-Black_HorizLogo.png"></h1>
		<h5>Click search buttons below to display GIFs. Clicking the same button again will prepend MORE GIFS! Clicking
			a different search term will clear the previous results.</h5>
		<div id="search-buttons-area"></div>
		<form>
			<input id="new-search-term-text" name="new-search-term" type="text" placeholder="Enter new search term">
			<button type="button" id="add-new-search-term">New Search</button>
			<button type="button" id="animate-all" visibility="hidden">Go!</button>
			<button type="button" id="animate-none" visibility="hidden">Stop</button>
		</form>
	</header>
	<main>
		<div id="gif-display-area" class="container"></div>
	</main>
	<script src="assets/javascript/jquery-3.3.1.min.js"></script>
	<script src="assets/javascript/script.js"></script>
</body>

</html>
